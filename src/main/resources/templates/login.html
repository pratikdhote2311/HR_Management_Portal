.login-card

}

<body style="background-color: #f0e7ed">





<div class="row mt-5">
<div class="col-md-4 offset-md-4 card login-card">
<div class="card-body">

<div class="container text-center mt-3 mb-3">


<img alt="image" src="https://cdn2.iconfinder.com/data/icons/flat-style-svg-icons-part-1/512/user_login_man-1024.png" style="height:65px">

<h3 style="text-align: center;">Login Here</h3>


</div>

     style="text-align: center; color: red; margin-top: 10px;"></div> -->

      <div th:if="${param.sessionExpired}" class="alert alert-warning">
    Your session has expired. Please login again.
</div>
      
      
      <div th:if="${failed}" class="alert alert-danger alert-dismissible fade show text-center mt-2"style="max-width: 600px; margin-top: 10px; font-weight: 500; border-radius: 8px;">
    <span th:text="${failed}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
      

<form th:action="@{/dashboards}" method="get">
<div class="mt-3">

<label for="username" class="form-label">Employee Id</label>
<input type="text" name="Username"  id="username" class="form-control" required="required">

</div>

<div class="mt-3">

<label for="password" class="form-label">Password</label>
<input type="password" name="Password"  id="password" class="form-control" required="required">

</div>

<div class="container text-center mt-3 mb-3">

<input type="submit" value="Login" class="btn btn-primary">
</div>

<p style="text-align: center;">Don't have an account ? <a th:href="@{/forgot}">Forgot Password</a></p>


</form>
