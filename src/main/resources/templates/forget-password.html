<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password</title>

<link rel="icon" href="https://tse4.mm.bing.net/th?id=OIP.nOhaZNWLtUACdAO4h_DtIQHaHa&pid=Api&P=0&h=180">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style type="text/css">

.login-card
{
  box-shadow: 0 4px 8px rgba(0,0,0,0.1),0 6px 20px rgba(0,0,0,0.1);
  border-radius: 8px;
}
</style>

</head>
<body style="background-color: #f0e7ed">

<div class="row mt-5">
<div class="col-md-4 offset-md-4 card login-card">
<div class="card-body">

<div class="container text-center mt-3 mb-3">


<img alt="image" src="https://img.freepik.com/free-photo/computer-security-with-login-password-padlock_107791-16191.jpg?ga=GA1.1.2114574923.1709329913&semt=ais_items_boosted&w=740" style="height:80px"> 

<h5 style="text-align: center;">Request for new password</h5>


</div>


<form action="/login">

<div class="mt-3">

<label for="username" class="form-label">Employee Id</label>
<input type="text" name="Username"  id="username" class="form-control" required="required">

</div>

<div class="mt-3">

<label for="password" class="form-label" >Write Comment For Request</label> 
<textarea rows="" cols="" style="width:100%" required="required"></textarea>
</div>

<div class="container text-center mt-3 mb-3">


<button class="btn btn-primary" type="submit">Send Request <i class="fa-regular fa-paper-plane"></i> </button>
</div>

<p style="text-align: center;">Don't have an account ? <a th:href="@{/login}">Login Here</a></p>


</form>

<hr>

<div style="font-size:25px; cursor:pointer;" class="container text-center mb-3">

<i style="color:blue;"class="fa-brands fa-facebook"></i>
<i style="color:red;"class="fa-brands fa-google"></i>
<i style="color:black;"class="fa-brands fa-github"></i>
<i style="color:blue;"class="fa-brands fa-linkedin"></i>
<i style="color:#FF00BF;"class="fa-brands fa-instagram"></i>

</div>

</div>
</div>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
