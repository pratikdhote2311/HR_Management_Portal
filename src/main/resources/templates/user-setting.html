<div class="col-md-6 offset-md-3">

<div class="card">

<div class="card-body">

<h5 style="text-align:center;">Change Password</h5>

    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- Old Password -->
<div class="mt-3 position-relative">
  <label for="password">Enter Old Password</label>
  <input type="password" name="password" id="password" class="form-control" minlength="6" required="required">
  <i class="fa-solid fa-eye position-absolute" id="toggleOldPassword" style="top: 40px; right: 15px; cursor: pointer;"></i>
</div>

<!-- New Password -->
<div class="mt-3 position-relative">
  <label for="newPassword">Enter New Password</label>
  <input type="password" name="newPassword" id="newPassword" class="form-control" minlength="6" required="required">
  <i class="fa-solid fa-eye position-absolute" id="toggleNewPassword" style="top: 40px; right: 15px; cursor: pointer;"></i>
</div>

<!-- Re-enter New Password -->
<div class="mt-3 position-relative">
  <label for="re-enterPassword">Re-Enter New Password</label>
  <input type="password" name="re-enterPassword" id="re-enterPassword" class="form-control" minlength="6" required="required">
  <i class="fa-solid fa-eye position-absolute" id="toggleRePassword" style="top: 40px; right: 15px; cursor: pointer;"></i>
</div>







<div class="container text-center">
<div class="mt-3">
<input type="submit" class="btn btn-primary" value="Update">
</div>
</div>

</form>
